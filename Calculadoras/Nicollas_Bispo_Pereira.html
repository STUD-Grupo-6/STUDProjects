<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
   
    <h1>CALCULADORA FINANCEIRA</h1><br><br>
    Insira o quanto sua empresa faturou nesse mês: <input type="number" id="input_faturamento"><br>    
    Insira quantos minutos o datecenter teve um downtime: <input type="number" id="input_downtime"><br>
    <button onclick="calcular()">CALCULAR</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        var faturamento = Number(input_faturamento.value);
        var  downtime = Number(input_downtime.value);

        var perda_porMinuto = downtime * 45000;
        var perda_reduzida = perda_porMinuto * 0.35
        var perda_Empresa = faturamento - perda_porMinuto
        if(perda_Empresa < 0){
            div_mensagem.innerHTML = `A sua empresa teve um faturamento de R$${faturamento}, <br>
            porém por causa do downtime teve uma prejuízo estimado de R$${perda_porMinuto}, <br>
            tendo uma perda total de <b style="color: red;">R$${perda_Empresa}</b>no faturamento, ficando no negativo. <br>
             Utilizando nossos sensores, a sua empresa terá uma redução do prejuíz entre 30% a 40%, sendo um valor estimado de R$${perda_reduzida}`
        }else {
        div_mensagem.innerHTML = `A sua empresa teve um faturamento R$${faturamento},<br>
         porém por causa do downtime teve um prejuízo estimado de R$${perda_porMinuto},<br>
         tendo uma perda total de R$${perda_Empresa}<br>
        Utilizando nossos sensores, a sua empresa terá uma redução do prejuíz entre 30% a 40%, sendo um valor estimado de R$${perda_reduzida}`
    }
}
</script>
